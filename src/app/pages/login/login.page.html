<ion-content [fullscreen]="true">
<div class="">
  <form [formGroup]="form">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Shopping</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Username" type="email" labelPlacement="floating" placeholder="Enter email" formControlName="email"></ion-input>
      </ion-item>
      <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors">Email is invalid</ion-label>
      <ion-item>
        <ion-input label="Password" type="password" labelPlacement="floating" placeholder="Enter password" formControlName="password"></ion-input>
      </ion-item>
      <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors">Password is mandatory</ion-label>
      <ion-button color="dark" fill="clear" expand="block" [disabled]="!form || !form.get('email')?.valid">Forgot email/password</ion-button>
      <ion-button color="success" expand="block" (click)="login()" [disabled]="!form.valid">Login</ion-button>
      <ion-button color="success" fill="outline" expand="block" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</form>
</div>
</ion-content>
